<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Gym">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cb06c396b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header_menu">
        <div class="menu_list">
            <div class="line ln1"></div>
            <div class="line ln2"></div>
            <div class="line ln3"></div>
        </div>
        <div class="account" onclick="changeName()"></div>
    </div>
    <section class="welcome_page">
        <div class="content">
            <div class="title_container">
                <div class="hello_header">Hi, Nigger</div>
                <div class="under_da_header">4 days left</div>
            </div>
            <div class="group_container">
                <div class="group_box"></div>
            </div>
            <div class="week_review">
                <div class="week_review_title">Weekly Review</div>
                <div class="week_review_icon"><i class="fa-regular fa-calendar"></i></div>
            </div>
            <div class="week_container">
                <div class="left_side">
                    <div class="info_box v2"></div>
                    <div class="info_box"></div>
                </div>
                <div class="right_side">
                    <div class="info_box"></div>
                    <div class="info_box v2"></div>
                </div>
            </div>
        </div>
        <div class="spiral_container cont3">
            <div class="spiral_1">
                <div class="spiral_2">
                    <div class="spiral_2 num3">
                        <div class="spiral_2 num4">
                            <div class="spiral_2 num5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </section>

    <section class="notes_page"></section>
    <section class="gym_page"></section>
    <section class="stats_page"></section>

    <div class="nav_menu">
        <div class="icon_container">
            <div class="icon home_i"><i class="fa-solid fa-house"></i></div>
        </div>
        <div class="icon_container">
            <div class="icon notes_i"><i class="fa-regular fa-clipboard"></i></div>
        </div>
        <div class="icon_container">
            <div class="icon gym_i"><i class="fa-solid fa-dumbbell"></i></div>
        </div>
        <div class="icon_container">
            <div class="icon stats_i"><i class="fa-regular fa-id-badge"></i></div>
        </div>
    </div>
    <div class="preloader">
        <div class="dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <div class="spiral_container cont1">
            <div class="spiral_1">
                <div class="spiral_2">
                    <div class="spiral_2 num3">
                        <div class="spiral_2 num4">
                            <div class="spiral_2 num5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spiral_container cont2">
            <div class="spiral_1">
                <div class="spiral_2">
                    <div class="spiral_2 num3">
                        <div class="spiral_2 num4">
                            <div class="spiral_2 num5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login_page">
        <div class="imageContainer">
            <i class="fa-solid fa-user"></i>
            <div class="filter_photo"></div>
        </div>
        <form id="loginForm">
            <input placeholder="Nazwa" id="userName">
            <button type="button" onclick="login()"><i class="fa-solid fa-right-long"></i></button>
        </form>
        <div class="error">error</div>
    </div>
</body>

</html>
